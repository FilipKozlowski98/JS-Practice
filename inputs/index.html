<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>inputs</title>
  </head>
  <body>
    <div>
      <label for="firstRadio">firstRadio</label
      ><input
        type="radio"
        id="firstRadio"
        name="radioTest"
        value="firstRadio"
      />
      <label for="secondRadio">secondRadio</label
      ><input
        type="radio"
        id="secondRadio"
        name="radioTest"
        value="secondRadio"
      />
      <label for="thirdRadio">thirdRadio</label
      ><input
        type="radio"
        id="thirdRadio"
        name="radioTest"
        value="thirdRadio"
      />
    </div>

    <div>
      <label for="firstCheckbox">firstCheckbox</label>
      <input
        type="checkbox"
        id="firstCheckbox"
        name="checkboxTest"
        value="firstCheckbox"
      />
      <label for="secondCheckbox">secondCheckbox</label>
      <input
        type="checkbox"
        id="secondCheckbox"
        name="checkboxTest"
        value="secondCheckbox"
      />
      <label for="thirdCheckbox">thirdCheckbox</label>
      <input
        type="checkbox"
        id="thirdCheckbox"
        name="checkboxTest"
        value="thirdCheckbox"
      />
    </div>

    <div>
      <label for="fileInput">File</label>
      <input
        type="file"
        id="fileInput"
        name="fileInput"
        accept="image/png, image/jpg"
      />
    </div>

    <div>
      <label for="rangeInput">Range</label
      ><input type="range" id="rangeInput" name="rangeInput" />
    </div>

    <button id="consoleLogButton">Console log!</button>
  </body>
</html>
